<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            Header Logo
        </div>
        <div class="right">
            <ul>
                <li><a href="https://www.google.ca/" target="_blank">header link one</a></li>
                <li><a href="https://www.google.ca/" target="_blank">header link two</a></li>
                <li><a href="https://www.google.ca/" target="_blank">header link three</a></li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="main">
            This website is awesome
            <div class="secondary">
                This website has some subtext that goes here 
                under the main title. It's a smaller font and 
                the color is lower contrast.
            </div>
            <button>Sign up</button>
        </div>
        <div class="image">
            <img src="placeholder.png" alt="image">
        </div>
    </div>
</body>
</html>
